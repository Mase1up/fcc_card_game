<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Hunt the Ace</title>
</head>

<body>
    <header>
        <div class="header-title-container"></div>
        <h1>Hunt the Ace of Spades</h1>

    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="/images/Playing Cards/PNG-cards-1.3/jack_of_clubs2.png" alt="Jack of Clubs"
                            class="card-img">
                    </div>
                    <div class="card-back">
                        <img src="images/Playing Cards/PNG-cards-1.3/red_joker.png" alt="Back of Card" class="card-img">
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
